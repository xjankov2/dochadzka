spring.datasource.url=jdbc:derby:/home/jankovicovci/derbyDB;create=true

spring.jackson.serialization.indent_output=true

spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=@schema-generate-strategy@

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.DerbyTenSixDialect
spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=create.sql