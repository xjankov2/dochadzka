<modal #holiday>
  <modal-header>
    <div class="col-lg-11" style="font-size: 17px">
      <b>Vyplnenie novej dovolenky</b>
    </div>
  </modal-header>
  <modal-content>
    <form #holidayForm="ngForm" class="form-horizontal row" role="form">
      <div class="col-lg-8">
        <div class="form-group">
          <label for="person" class="col-sm-4 control-label">Pracovník</label>
          <div class="col-sm-8">
            <select class="form-control" id="person" [(ngModel)]="person" name="person" required>
              <option *ngFor="let person of persons" [ngValue]="person">
                {{person.firstName}} {{person.lastName}}
              </option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="absenceType" class="col-sm-4 control-label">Typ</label>
          <div class="col-sm-8">
            <input class="form-control" id="absenceType" required>
          </div>
        </div>
        <div class="form-group">
          <label for="dateFrom" class="col-sm-4 control-label">Od</label>
          <div class="col-sm-8">
            <material-datepicker id="dateFrom" [(date)]="dateFrom" [dateFormat]="dateFormat" [placeholder]=""></material-datepicker>
          </div>
        </div>
        <div class="form-group">
          <label for="dateTo" class="col-sm-4 control-label">Do</label>
          <div class="col-sm-8">
            <material-datepicker id="dateTo" [(date)]="dateTo" [dateFormat]="dateFormat" [placeholder]=""></material-datepicker>
          </div>
        </div>
      </div>
    </form>
  </modal-content>
  <modal-footer>
    <button type="submit" [disabled]="holidayForm.form.valid" class="btn btn-primary" (click)="saveHoliday()">Potvrdiť</button>
    <button class="btn btn-default" (click)="close()">Zrušiť</button>
  </modal-footer>
</modal>
